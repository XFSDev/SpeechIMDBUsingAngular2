<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">begin search from here...</h4>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Movie Name</label>
                                <input type="text" class="form-control border-input" name="txtSearchMovieName" id="txtSearchMovieName" value=""
                                       placeholder="Enter Movie Name" [(ngModel)]="model.name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Year</label>
                                <input type="text" class="form-control border-input" name="txtSearchMovieYear" id="txtSearchMovieYear" value=""
                                       placeholder="Enter Movie Year" [(ngModel)]="model.year">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Movie Name</label>
                                <select type="text" class="form-control border-input dropdown" name="txtSearchType" id="txtSearchType" [(ngModel)]="model.type">
                                    <option value="" selected>Select All</option>
                                    <option value="movie">Movie</option>
                                    <option value="series">Series</option>
                                    <option value="episode">Episode</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-info btn-fill btn-wd" name="btnSearchMovie" id="btnSearchMovie" (click)="searchMovie()">
                            Search <b>{{model.name}}</b>
                        </button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
